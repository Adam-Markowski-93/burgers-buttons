<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet"
        id="font-awesome-5-kit-css">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
        rel="stylesheet" id="font-awesome-5-kit-css">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet"
        id="font-awesome-5-kit-css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hamburgers&Buttons</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="header__h1">Hamburgers&Buttons</h1>
            <i class="header__icon fas fa-hamburger"></i>
        </header>
        <article class="article">
            <h1 class="article__h1">Animated CSS buttons and burgers.</h1>
            <p class="article__p">Click and try it !</p>
        </article>
        <!-- Section with burgers -->
        <main class="main">
            <div class="main__square burger--simple">
                <div class="main__burger-name">Simple</div>
                <div class="main__burger-box ">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--slide">
                <div class="main__burger-name">Slide</div>
                <div class="main__burger-box ">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--shrink">
                <div class="main__burger-name">Shrink</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--arrow">
                <div class="main__burger-name">Arrow</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--cross">
                <div class="main__burger-name">Cross</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--appear">
                <div class="main__burger-name">Appear</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span">Menu</span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--expand">
                <div class="main__burger-name">Expand</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span">x</span>
                    </div>
                </div>
            </div>
            <div class="main__square burger--wave">
                <div class="main__burger-name">Wave</div>
                <div class="main__burger-box">
                    <div class="main__burger-place">
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                        <span class="main__span"></span>
                    </div>
                </div>
            </div>
        </main>
        <article class="article">
            <h1 class="article__h1">Hover and see effects !</h1>
        </article>
        <!-- Sections with buttons -->
        <main class="buttons">
            <div class="buttons__square buttons--classic">
                <div class="buttons__name">Classic</div>
                <div class="buttons__box">
                    <div class="buttons__button">Text</div>
                </div>
            </div>
            <div class="buttons__square buttons--borderspin">
                <div class="buttons__name">Borderspin</div>
                <div class="buttons__box">
                    <div class="buttons__button">Text</div>
                </div>
            </div>
            <div class="buttons__square buttons--frame">
                <div class="buttons__name">Frame</div>
                <div class="buttons__box">
                    <div class="buttons__button">Text</div>
                </div>
            </div>
            <div class="buttons__square buttons--neon">
                <div class="buttons__name">Neon</div>
                <div class="buttons__box">
                    <div class="buttons__button">Text</div>
                </div>
            </div>
            <div class="buttons__square buttons--slider">
                <div class="buttons__name">Slider</div>
                <div class="buttons__box">
                    <div class="buttons__button"><span> Text</span><i class="fas fa-hamburger"></i></div>

                </div>
            </div>

            <div class="buttons__square buttons--bubble">
                <div class="buttons__name">Bubble</div>
                <div class="buttons__box">
                    <div class="buttons__button"><span>Text</span>
                    </div>
                </div>
            </div>
            <div class="buttons__square buttons--snake">
                <div class="buttons__name">Snake</div>
                <div class="buttons__box">
                    <div class="buttons__button">
                        <svg class="buttons__svg">
                            <rect class="buttons__rect" x="0" y="0" fill="none" width="100%" height="100%" />
                        </svg>Text</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
